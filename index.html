<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
    <script src='//code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('suhuku', function(data) {
            //H#C#F#HIF#HIT
            var dataarr=data.data.split('#');
            //console.log(dataarr);
            $('#humitxt').html(dataarr[0]);
            $('#celcitxt').html(dataarr[1]);
            $('#fahretxt').html(dataarr[2]);
            $('#hit').html(dataarr[3]);
            $('#hif').html(dataarr[4]);
        });
        socket.on('error', function() { console.error(arguments) });
        socket.on('message', function() { console.log(arguments) });
    </script>
</head>
<body>
    <h1 style="text-align: center">Realtime monitoring</h1><hr>
    <h2>Current humidity : <span id="humitxt">0</span>%</h2>
    <h2>Current Temperature : <span id="celcitxt">0</span> <sup>o</sup>C</h2>
    <h2>Current Temperature : <span id="fahretxt">0</span> <sup>o</sup>F</h2>
    <h2>Heat index (C) : <span id="hit">0</span></h2>
    <h2>Heat index (F) : <span id="hif">0</span></h2>
    <hr>
</body>
</html>
